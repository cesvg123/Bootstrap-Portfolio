<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Cesar Sanchez-Vegas</a>
      <div>
        <a class="navbar-brand float-Right" href="index.html">About Me</a>
        <a class="navbar-brand float-Right" href="portfolio.html">Portfolio</a>
        <a class="navbar-brand float-Right" href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required">Your Message
              </textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
  </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright</span>
      </div>
    </footer>

</body>

</html>
